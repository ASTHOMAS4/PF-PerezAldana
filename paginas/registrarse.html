        <div>
            <h2>Wooba Looba Dub Dub</h2>
            <h1>Registrarse</h1>
            <p>
                Obtén descuentos, arma combos y recibe ofertas en tu mail registrándote.
            </p>
        </div>
        <section class="ContenidoPage">
            <div class="formulario-de-registro">
                <form action="">
                    <fieldset>
                        <legend>FORMULARIO DE REGISTRO</legend>

                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre">

                        <label for="apellido">Apellido</label>
                        <input type="text" name="apellido">

                        <label for="email">E-mail</label>
                        <input type="email" name="email">

                        <label for="telefono">Teléfono</label>
                        <input type="number" name="telefono">

                        <p>
                            Género
                        </p>

                        <label for="sexo">masculino</label>
                        <input type="radio" name="sexo" value="masculino">
                        <label for="sexo">femenino</label>
                        <input type="radio" name="sexo" value="femenino">
                        <label for="sexo">otro</label>
                        <input type="radio" name="sexo" value="otro">

                        <p>Se Considera</p>
                            <select name="tallas" id="">
                            <option value="humano">Humano</option>
                            <option value="alien">Alien</option>
                            <option value="clon">Clon</option>
                            </select>
                    
                        <br>

                        <label for="Contraseña">Contraseña</label>
                        <input type="password" name="contraseña">

                        <label for="Confirma tu Contraseña">Confirma tu Contraseña</label>
                        <input type="password" name="contraseña">

                        <input type="reset" value="Limpiar Info">
                        <input type="submit" value="Completar Registro">
                    </fieldset>
                </form>
